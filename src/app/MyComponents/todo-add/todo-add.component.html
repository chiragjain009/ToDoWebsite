<div class="my-3">
<h1>ADD Ur To-Do</h1>
<form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Todo Title</label>
      <input type="text" [(ngModel)]="title" class="form-control" name="title" id="title" aria-describedby="emailHelp" placeholder="Enter email">
      
    </div>
    <div class="form-group">
      <label for="desc">Todo Desc</label>
      <input type="text" [(ngModel)]="desc" class="form-control" name="desc" id="desc" placeholder="Password">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
