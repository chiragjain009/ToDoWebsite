<h3 [ngClass]="{'strike':!todo.active}">{{todo.title}}</h3>
<p [ngClass]="{'strike':!todo.active}">{{todo.desc}}</p>
<div class="form-group form-check">
    <input type="checkbox" (click)="onCheckBoxClick(todo)" class="form-check-input" id="exampleCheck1" [checked]="!todo.active">
    <label class="form-check-label" for="todo{{i}}">khatam huha</label>
</div>
<button class="btn btn-danger"(click)="onClick(todo)" > DELETE</button>
